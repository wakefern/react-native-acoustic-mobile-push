apply plugin: 'com.android.library'
if (project.hasProperty('POM_ARTIFACT_ID')) {
  apply from: 'gradle-maven-push.gradle'
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 28)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 27)
  }
}

dependencies {
  compileOnly('com.facebook.react:react-native:+') {
    exclude group: 'com.android.support'
  }
  //implementation fileTree(dir: 'libs', include: ['*.aar'])
  compileOnly files('libs/acoustic-mobile-push-android-sdk-3.8.6.aar')
  compileOnly files('libs/acoustic-mobile-push-android-sdk-plugin-inapp-3.8.6.aar')
  compileOnly files('libs/acoustic-mobile-push-android-sdk-plugin-inbox-3.8.6.aar')
  implementation 'com.google.android.gms:play-services-base:16.0.1'
  implementation 'com.google.firebase:firebase-messaging:22.0.0'
  implementation "androidx.core:core:1.8.0"
}

repositories {
  google()
}
